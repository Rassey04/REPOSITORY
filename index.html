
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript function that accepts an array as parameter and  returns the elements of an array of numbers that are less than 18.</title>
</head>
<body>
  <p id="text"></p>
</body>
<script>

let returnSmallest = (arr, num) => arr.filter(n => n <= num);
 
var result = returnSmallest( [65, 16, 0, 6, 64, 1, 68], 18)
document.getElementById("text").innerHTML=result.join()
</script>
</html>
